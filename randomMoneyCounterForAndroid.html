<!DOCTYPE html>
<html>
    <head>
        <title>Money Counter (Personal)</title>

    </head>

    <body>
        <h1>Money Counter</h1>
        <form>
            <legend>Money Input</legend>
            <h2>Rolls of Coins</h2>
            <p>
                <label>Pennys (50 &cent):</label>
                <input type="number"  id="pennyRollNum" />
            </p>
            <p>
                <label>Nickles ($2):</label>
                <input type="number" id="nickleRollNum" />
            </p>
            <p>
                <label>Dimes ($5):</label>
                <input type="number" id="dimeRollNum" />
            </p>
            <p>
                <label>Quarters ($10):</label>
                <input type="number" id="quarterRollNum" />
            </p>

            <h2>Coins</h2>
            <p>
                <label>1 &cent:</label>
                <input type="number" id="pennyCoin" />
            </p>
            <p>
                <label>5 &cent:</label>
                <input type="number" id="nickleCoin" />
            </p>
            <p>
                <label>10 &cent:</label>
                <input type="number" id="dimeCoin" />
            </p>
            <p>
                <label>25 &cent:</label>
                <input type="number" id="quaterCoin" />
            </p>
            <p>
                <label>$1 Coin:</label>
                <input type="number" id="dollarCoin" />
            </p>

            <h2>Bills</h2>
            <p>
                <label>$1:</label>
                <input type="number" id="oneBill" />
            </p>
            <p>
                <label>$2:</label>
                <input type="number" id="twoBill" />
            </p>
            <p>
                <label>$5:</label>
                <input type="number" id="fiveBill" />
            </p>
            <p>
                <label>$10:</label>
                <input type="number" id="tenBill" />
            </p>
            <p>
                <label>$20:</label>
                <input type="number" id="twentyBill" />
            </p>
            <p>
                <label>$50:</label>
                <input type="number" id="fiftyBill" value="0" />
            </p>
            <p>
                <label>$100:</label>
                <input type="number" id="hundredBill" value="0" />
            </p>
        </form>
    </body>
