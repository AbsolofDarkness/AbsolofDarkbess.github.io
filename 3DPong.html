<!DOCTYPE html>
<html>
    <head>
        <title>Pong in Babylon.js</title>
        <link rel="stylesheet" type="text/css" href="css/3DPongStyles.css" />
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" />
        <script src="js/babylon.2.4.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper" >
            <div id="renderCanvasDiv">
                <canvas id="renderCanvas"></canvas>
            </div>
            <div id="scoreCanvasDiv">
                <h1 id="scoreText">Score: 0</h1>
            </div>
            <div id="instructCanvasDiv">
                <h1>Instructions:</h1>
                <p>
                    Controls: A - Left, S - Right.
                    <br />
                    R - Restart
                </p>
                <p id="debugInfo"></p>
            </div>
        </div>
    </body>
</html>
